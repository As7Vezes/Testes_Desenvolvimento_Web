<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/6-lading.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#" class="logo"><img src="img/logostar.png"></a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>

        <div class="content">
            <div class="textBox">
                <h2>It's not just Coffer<br> It's <span>Starbucks</span></h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dignissimos
                    optio doloribus repudiandae voluptatum recusandae aperiam, vitae iste,
                </p>
                <a href="#">Learn More</a>
            </div>
            <div class="imgBox">
                <img src="img/lading/img1.png" class="starbucks">
            </div>
        </div>
        <ul class="thumb">
            <li><img src="img/lading/thumb1.png" onclick="imgSlider('img/lading/img1.png');changeCircleColor('#017143')"></li>
            <li><img src="img/lading/thumb2.png" onclick="imgSlider('img/lading/img2.png');changeCircleColor('#eb7495')"></li>
            <li><img src="img/lading/thumb3.png" onclick="imgSlider('img/lading/img3.png');changeCircleColor('#d752b1')"></li>
        </ul>
        <ul class="sci">
            <li><a href="#"><img src="img/lading/facebook.png"></a></li>
            <li><a href="#"><img src="img/lading/instagram.png"></a></li>
            <li><a href="#"><img src="img/lading/twitter.png"></a></li>
        </ul>
    </section>

    <script>
        function imgSlider(anything){
            document.querySelector('.starbucks').src = anything;
        }

        function changeCircleColor(color){
            const circle = document.querySelector('.circle');
            circle.style.background = color;
        }
    </script>
</body>
</html>
